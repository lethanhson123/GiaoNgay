<div class="row">
    <div id="breadcrumbs-wrapper" data-image="https://crm.giaongay.com.vn/app-assets/images/gallery/breadcrumb-bg.jpg"
        style="color: #ffffff; background: rgb(40,70,99); background: linear-gradient(90deg, rgba(40,70,99,1) 0%, rgba(62,110,159,1) 35%, rgba(106,179,245,1) 100%);">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 l6">
                    <h5 class="breadcrumbs-title mt-0 mb-0" style="color: #ffffff;">Tài khoản
                    </h5>
                </div>
                <div class="col s12 m6 l6 right-align-md">
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="#" style="color: #ffffff;">Shipper</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#" style="color: #ffffff;">Hệ thống</a>
                        </li>
                        <li class="breadcrumb-item active" style="color: #ffffff;">Tài khoản
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12">
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div id="basic-tabs" class="card card card-default scrollspy">
                            <div class="card-content">
                                <div id="1">
                                    <form autocomplete="off" class="row" #form="ngForm" (submit)="onSubmit(form)">
                                        <div class="col s12 m12 l12">
                                            <button [disabled]="!MembershipService.formData.UserName"
                                                title="Lưu thay đổi" type="submit"
                                                class="btn-floating waves-effect waves-light cyan"><i
                                                    class="material-icons">save</i></button>&nbsp;

                                        </div>
                                        <input name="ID" [(ngModel)]="MembershipService.formData.ID" type="hidden">
                                        <input name="ParentID" [(ngModel)]="MembershipService.formData.ParentID"
                                            type="hidden">
                                        <input name="ProvinceID" [(ngModel)]="MembershipService.formData.ProvinceID"
                                            type="hidden">
                                        <input name="Active" [(ngModel)]="MembershipService.formData.Active"
                                            type="hidden">
                                        <div class="col s12 m12 l6">
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="UserName">Đăng nhập</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="Đăng nhập" name="UserName"
                                                        [(ngModel)]="MembershipService.formData.UserName" type="text">
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="Password">Mật khẩu</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="Mật khẩu" name="Password"
                                                        [(ngModel)]="MembershipService.formData.Password"
                                                        type="password">
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="FullName">Họ tên</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="Họ tên" name="FullName"
                                                        [(ngModel)]="MembershipService.formData.FullName" type="text">
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="Phone">Điện thoại</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input (keyup)="onKeyupPhone()" placeholder="Điện thoại"
                                                        name="Phone" [(ngModel)]="MembershipService.formData.Phone"
                                                        type="text">
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="Facebook">Facebook</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="Facebook" name="Facebook"
                                                        [(ngModel)]="MembershipService.formData.Facebook" type="text">
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="Email">Email</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="Email" name="Email"
                                                        [(ngModel)]="MembershipService.formData.Email" type="text">
                                                </div>
                                            </div>

                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="IDNumber">CCCD</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="CCCD" name="IDNumber"
                                                        [(ngModel)]="MembershipService.formData.IDNumber" type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s12 m12 l6">
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="AccountNumber">Số tài khoản</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="Số tài khoản" name="AccountNumber"
                                                        [(ngModel)]="MembershipService.formData.AccountNumber"
                                                        type="text">
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="BankID">Ngân hàng</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <mat-select
                                                    style="padding-top:30px; padding-bottom:10px; border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid;"
                                                    name="BankID" class="browser-default"
                                                    [(ngModel)]="MembershipService.formData.BankID">
                                                    <mat-option *ngFor="let item of BankService.list" [value]="item.ID">
                                                        {{item.Display}}
                                                    </mat-option>
                                                </mat-select>
                                                <br />
                                                <br />
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="DistrictID">Quận huyện</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <mat-select (selectionChange)="onChangeDistrictID($event)"
                                                    style="padding-top:30px; padding-bottom:10px; border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid;"
                                                    name="DistrictID" class="browser-default"
                                                    [(ngModel)]="MembershipService.formData.DistrictID">
                                                    <mat-option *ngFor="let item of DistrictService.list"
                                                        [value]="item.ID">
                                                        {{item.Display}}
                                                    </mat-option>
                                                </mat-select>
                                                <br />
                                                <br />
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="WardID">Phường xã</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <mat-select
                                                    style="padding-top:30px; padding-bottom:10px; border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid;"
                                                    name="WardID" class="browser-default"
                                                    [(ngModel)]="MembershipService.formData.WardID">
                                                    <mat-option *ngFor="let item of WardService.list" [value]="item.ID">
                                                        {{item.Display}}
                                                    </mat-option>
                                                </mat-select>
                                                <br />
                                                <br />
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="Address">Đường phố</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="Đường phố" name="Address"
                                                        [(ngModel)]="MembershipService.formData.Address" type="text">
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="AddressLegal">Địa chỉ</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="Địa chỉ" name="AddressLegal"
                                                        [(ngModel)]="MembershipService.formData.AddressLegal"
                                                        type="text">
                                                </div>
                                            </div>

                                            <div class="col s12 m12 l4">
                                                <div class="input-field">
                                                    <label for="Note">Ghi chú</label>
                                                </div>
                                            </div>
                                            <div class="col s12 m12 l8">
                                                <div class="input-field">
                                                    <input placeholder="Ghi chú" name="Note"
                                                        [(ngModel)]="MembershipService.formData.Note" type="text">
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-loading *ngIf="isShowLoading"></app-loading>

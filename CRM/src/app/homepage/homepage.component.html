<div class="row">
    <div id="breadcrumbs-wrapper" data-image="https://crm.giaongay.com.vn/app-assets/images/gallery/breadcrumb-bg.jpg"
        style="color: #ffffff; background: rgb(40,70,99); background: linear-gradient(90deg, rgba(40,70,99,1) 0%, rgba(62,110,159,1) 35%, rgba(106,179,245,1) 100%);">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 l6">
                    <h5 class="breadcrumbs-title mt-0 mb-0" style="color: #ffffff;">Trang chủ</h5>
                </div>
                <div class="col s12 m6 l6 right-align-md">
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="#" style="color: #ffffff;">CRM</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#" style="color: #ffffff;">Hệ thống</a>
                        </li>
                        <li class="breadcrumb-item active" style="color: #ffffff;">Trang chủ
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div id="icon-sizes" class="card card-default">
                    <div class="card-content">
                        <div class="center-align">
                            <div class="col s12 m6 l2" *ngFor="let item of QuickAccessService.list;">
                                <a href="{{item.Code}}"><i
                                        class="material-icons large icon-demo">{{item.Display}}</i></a>
                                <br>
                                <a href="{{item.Code}}">
                                    <h2>{{item.Name}}</h2>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>

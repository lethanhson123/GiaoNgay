<form autocomplete="off" class="row" #form="ngForm" (submit)="onSubmit(form)">
    <div class="col s6 m6 l9">
        <h5 class="card-title"><b>Thành viên: {{CategoryMembershipService.formData.Display}}</b></h5>
    </div>
    <div class="col s6 m6 l3">
        <button [disabled]="!CategoryMembershipService.formData.Display" title="Lưu thay đổi" type="submit" class="btn-floating waves-effect waves-light cyan"><i
                class="material-icons">save</i></button>&nbsp;&nbsp;&nbsp;
        <a title="Đóng" class="btn-floating waves-effect waves-light purple lightrn-1" (click)="onClose()">
            <i class="material-icons">close</i>
        </a>
    </div>
    <input name="ID" [(ngModel)]="CategoryMembershipService.formData.ID" type="hidden">    
    <div class="col s6 m6 l6">        
        <div class="col s4 m4 l4">
            <div class="input-field">
                <label for="Display">Hiển thị</label>
            </div>
        </div>
        <div class="col s8 m8 l8">
            <div class="input-field">
                <input placeholder="Hiển thị" name="Display" [(ngModel)]="CategoryMembershipService.formData.Display" type="text">
            </div>
        </div>          
    </div>
    <div class="col s6 m6 l6">        
        <div class="col s12 m12 l12">
            <div class="col s6 m6 l3">
                <div class="input-field">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" name="Active"
                                [(ngModel)]="CategoryMembershipService.formData.Active" />
                            <span>Kích hoạt</span>
                        </label>
                    </p>
                </div>
            </div>           
        </div>
    </div>
</form>

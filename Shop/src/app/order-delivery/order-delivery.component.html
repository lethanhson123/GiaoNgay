<div class="row">
    <div id="breadcrumbs-wrapper" data-image="https://crm.giaongay.com.vn/app-assets/images/gallery/breadcrumb-bg.jpg"
        style="color: #ffffff; background: rgb(40,70,99); background: linear-gradient(90deg, rgba(40,70,99,1) 0%, rgba(62,110,159,1) 35%, rgba(106,179,245,1) 100%);">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 l6">
                    <h5 class="breadcrumbs-title mt-0 mb-0" style="color: #ffffff;">Đơn hàng <span
                            *ngIf="OrderDeliveryService.list">({{OrderDeliveryService.list.length}} items)</span>
                    </h5>
                </div>
                <div class="col s12 m6 l6 right-align-md">
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="#" style="color: #ffffff;">Shop</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#" style="color: #ffffff;">Hệ thống</a>
                        </li>
                        <li class="breadcrumb-item active" style="color: #ffffff;">Đơn hàng
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div id="1">
                        <div class="card-content">
                            <div class="col s4 m4 l2">
                                <mat-select
                                    style="padding-top:14px; padding-bottom:10px; border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid;"
                                    name="year" class="browser-default" [(ngModel)]="year">
                                    <mat-option *ngFor="let item of DownloadService.listYear" [value]="item.Value">
                                        {{item.Value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                            <div class="col s4 m4 l2">
                                <mat-select
                                    style="padding-top:14px; padding-bottom:10px; border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid;"
                                    name="month" class="browser-default" [(ngModel)]="month">
                                    <mat-option *ngFor="let item of DownloadService.listMonth" [value]="item.Value">
                                        {{item.Value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                            <div class="col s4 m4 l2">
                                <mat-select
                                    style="padding-top:14px; padding-bottom:10px; border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid;"
                                    name="day" class="browser-default" [(ngModel)]="day">
                                    <mat-option *ngFor="let item of DownloadService.listDay" [value]="item.Value">
                                        {{item.Value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                            <div class="col s6 m6 l4">
                                <input matInput [(ngModel)]="searchString" placeholder="Tìm ..."
                                    class="mat-input-element mat-form-field-autofill-control" autocomplete="off"
                                    (keyup.enter)="onSearch()">
                            </div>
                            <div class="col s6 m6 l2">
                                <a title="Tìm" (click)="onSearch()" style="margin-top: 5px;"
                                    class="btn-floating waves-effect waves-light green darken-1"><i
                                        class="material-icons">search</i></a>&nbsp;&nbsp;&nbsp;
                                <a title="Thêm mới" target="_blank" href="{{URLSub}}/0" style="margin-top: 5px;"
                                    class="btn-floating waves-effect waves-light green darken-1"><i
                                        class="material-icons">add</i></a>&nbsp;&nbsp;&nbsp;
                                <a title="Upload bằng excel" (click)="onAdd(0)" style="margin-top: 5px;"
                                        class="btn-floating waves-effect waves-light green darken-1"><i
                                            class="material-icons">cloud_upload</i></a>&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="KhungOverflow">
                                <mat-table [dataSource]="dataSource" matSort>
                                    <ng-container matColumnDef="Barcode">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>Đơn hàng
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let element"><a target="_blank"
                                                href="{{URLSub}}/{{element.ID}}"><b>{{element.Barcode}}</b></a></mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="TotalBeforeTax">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>Thành tiền
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                            <p style="text-align: right; color: #000000; font-weight: bold;">
                                                {{element.TotalBeforeTax | number:
                                                '1.0-0'}}
                                            </p>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="Save">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                            <a title="In đơn hàng"
                                                class="btn-floating waves-effect waves-light green darken-1"
                                                (click)="onPrint(element.ID)"><i class="material-icons">print</i></a>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="loading">
                                        <mat-footer-cell *matFooterCellDef colspan="4">
                                            Đang tải dữ liệu...
                                        </mat-footer-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="noData">
                                        <mat-footer-cell *matFooterCellDef colspan="4">
                                            Chưa có dữ liệu.
                                        </mat-footer-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
                                    <mat-footer-row *matFooterRowDef="['loading']"
                                        [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
                                    <mat-footer-row *matFooterRowDef="['noData']"
                                        [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}">
                                    </mat-footer-row>
                                </mat-table>
                                <!-- <mat-paginator [pageSizeOptions]="[10,20,50,100]" [pageSize]="10"
                                    [showFirstLastButtons]></mat-paginator>                            -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="isShowLoading"></app-loading>
